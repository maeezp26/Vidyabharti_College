<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logo</title>
    <style>
       
        .logo {
    /* Ensure the image doesn't stretch or shrink */
    width: 200px; /* Adjust width as needed */
    height: 200px; /* Adjust height as needed */

    /* Set background-size to cover the entire element */
    background-size: cover;

    /* Apply a 50% border-radius to create a circle */
    border-radius: 50%;
}

    </style>
</head>
<body>
    <img src="./logo2.png" alt="" class="logo">
</body>
</html>
